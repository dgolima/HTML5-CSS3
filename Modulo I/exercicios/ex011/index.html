<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/2009-lovers-carvings-bibio.mp3" controls autoplay></audio> <!-- MP3 WAV OGG --> <!--Primeira versão-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/2009-lovers-carvings-bibio.mp3" type="audio/mpeg">
        <p>Infelizmente, seu computador não consegue reproduzir áudio.</p> <a href="midia/2009-lovers-carvings-bibio.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio> <!--Segunda versão-->

</body>
</html>
